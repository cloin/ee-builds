---
version: 3
images:
  base_image:
    # The base image should be aligned with the AAP cluster version; https://github.com/rhpds/agnosticv/blob/master/sandboxes-gpte/AAP_PRODUCT_DEMOS/common.yaml#L80
    # details: https://catalog.redhat.com/software/containers/ansible-automation-platform-24/ee-minimal-rhel8/63a3338544b6f291781716c7?architecture=amd64&image=65585cf817e4f3e5acac320b&container-tabs=overview
    name: 'registry.redhat.io/ansible-automation-platform-24/ee-minimal-rhel8:latest'

dependencies:
  galaxy: requirements.yml
  python: requirements.txt

additional_build_files:
   - src: openshift-clients-4.12.0-202308011802.p0.g8669c6d.assembly.stream.el8.x86_64.rpm
     dest: rpms
   - src: ../ansible.cfg
     dest: configs

options:
  package_manager_path: /usr/bin/microdnf

additional_build_steps:
  prepend_base:
    - RUN $PYCMD -m pip install --upgrade pip setuptools
    - COPY _build/rpms/*.rpm /tmp/openshift-clients.rpm
    - RUN $PKGMGR install bash-completion
    - RUN rpm -ivh /tmp/openshift-clients.rpm
  prepend_galaxy:
    - ADD _build/configs/ansible.cfg /etc/ansible/ansible.cfg
  # append_final:
  #   - LABEL quay.expires-after="45d"
